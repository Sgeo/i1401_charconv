<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Comparison of IBM 1401 emulator encodings</title>
        <style>
            table {
                border: outset;
            }
            td {
                border: inset;
            }
        </style>
    </head>
    <body>
        <table id="encodings">
            <tr>
                <th>BCD</th>
                <th>Unicode card</th>
                <th>Unicode print A</th>
                <th>SIMH old</th>
                <th>SIMH new</th>
                <th>VDC</th>
                <th>SIM1401</th>
            </tr>
        </table>
        <script>
            let unicode = [];
            unicode[0b000000] = ' ';
            unicode[0b111011] = '.';
            unicode[0b111100] = '\u{2311}'; // Square lozenge (⌑), not present in a lot of fonts
            unicode[0b111101] = '(';
            unicode[0b111110] = '<';
            unicode[0b111111] = '\u{2BD2}'; // Group mark (⯒), not present in a lot of fonts
            unicode[0b110000] = '&'; 
            unicode[0b101011] = '$';
            unicode[0b101100] = '*';
            unicode[0b101101] = ')';
            unicode[0b101110] = ';';
            unicode[0b101111] = 'Δ';
            unicode[0b100000] = '-';
            unicode[0b010001] = '/';
            unicode[0b011011] = ',';
            unicode[0b011100] = '%';
            unicode[0b011101] = '='; // called word separator
            unicode[0b011110] = '\'';
            unicode[0b011111] = '"';
            unicode[0b010000] = '¢'; // Not readable from card??
            unicode[0b001011] = '#';
            unicode[0b001100] = '@';
            unicode[0b001101] = ':';
            unicode[0b001110] = '>';
            unicode[0b001111] = '√'; // Tape mark (square root?)
            unicode[0b111010] = '?'; // Also called plus 0. Printed differently
            unicode[0b110001] = 'A';
            unicode[0b110010] = 'B';
            unicode[0b110011] = 'C';
            unicode[0b110100] = 'D';
            unicode[0b110101] = 'E';
            unicode[0b110110] = 'F';
            unicode[0b110111] = 'G';
            unicode[0b111000] = 'H';
            unicode[0b111001] = 'I';
            unicode[0b101010] = '!'; // Also called minus 0
            unicode[0b100001] = 'J';
            unicode[0b100010] = 'K';
            unicode[0b100011] = 'L';
            unicode[0b100100] = 'M';
            unicode[0b100101] = 'N';
            unicode[0b100110] = 'O';
            unicode[0b100111] = 'P';
            unicode[0b101000] = 'Q';
            unicode[0b101001] = 'R';
            unicode[0b011010] = '\u{29E7}'; // Thermodynamic (⧧), not sure if appropriate but it looks like record mark
            unicode[0b010010] = 'S';
            unicode[0b010011] = 'T';
            unicode[0b010100] = 'U';
            unicode[0b010101] = 'V';
            unicode[0b010110] = 'W';
            unicode[0b010111] = 'X';
            unicode[0b011000] = 'Y';
            unicode[0b011001] = 'Z';
            unicode[0b001010] = '0';
            unicode[0b000001] = '1';
            unicode[0b000010] = '2';
            unicode[0b000011] = '3';
            unicode[0b000100] = '4';
            unicode[0b000101] = '5';
            unicode[0b000110] = '6';
            unicode[0b000111] = '7';
            unicode[0b001000] = '8';
            unicode[0b001001] = '9';

            let unicode_print = unicode.slice(0);
            unicode_print[0b111101] = ' ';
            unicode_print[0b111110] = ' ';
            unicode_print[0b111111] = ' ';
            unicode_print[0b101101] = ' ';
            unicode_print[0b101110] = ' ';
            unicode_print[0b101111] = ' ';
            unicode_print[0b011101] = ' ';
            unicode_print[0b011110] = ' ';
            unicode_print[0b011111] = ' ';
            unicode_print[0b010000] = '\u{29E7}'; // Thermodynamic (⧧), not sure if appropriate but it looks like record mark
            unicode_print[0b001101] = ' ';
            unicode_print[0b001110] = ' ';
            unicode_print[0b001111] = ' '; // Tape mark (square root?)
            unicode_print[0b111010] = '&';
            unicode_print[0b101010] = '-';

            vdc = unicode.slice();
            vdc[0b010000] = 'c';
            vdc[0b001111] = 't';
            vdc[0b011010] = 'r';
            vdc[0b011101] = 'v';
            vdc[0b011111] = 's';
            vdc[0b100000] = '!';
            vdc[0b101111] = '^';
            vdc[0b101010] = '!'; // The VDC <-> SIMH page wrongly lists this as B. Other documentation including VDC says B82
            vdc[0b101111] = '^';
            vdc[0b111010] = '?';
            vdc[0b111100] = 'q'; 
            vdc[0b111111] = 'g';
            vdc[30] = '\\'; // Weird: Both VDC and SIMH have this as backslash, the reference calls it apostrophe
            // Using the chart on https://rolffson.de/m_doc.html more directly is a good idea
            // Only doing it partially, I think the rest of the chart matches, but not certain
            vdc[62] = '<';
            vdc[45] = ']';
            vdc[46] = ';';
            vdc[14] = '>';

            let simh_new = [];
            simh_new[0o00] = ' ';
            simh_new[0o01] = '1';
            simh_new[0o02] = '2';
            simh_new[0o03] = '3';
            simh_new[0o04] = '4';
            simh_new[0o05] = '5';
            simh_new[0o06] = '6';
            simh_new[0o07] = '7';
            simh_new[0o10] = '8';
            simh_new[0o11] = '9';
            simh_new[0o12] = '0';
            simh_new[0o13] = '#'; // Or =
            simh_new[0o14] = '@'; // Or '
            simh_new[0o15] = ':';
            simh_new[0o16] = '>';
            simh_new[0o17] = '{';
            simh_new[0o20] = '^';
            simh_new[0o21] = '/';
            simh_new[0o22] = 'S';
            simh_new[0o23] = 'T';
            simh_new[0o24] = 'U';
            simh_new[0o25] = 'V';
            simh_new[0o26] = 'W';
            simh_new[0o27] = 'X';
            simh_new[0o30] = 'Y';
            simh_new[0o31] = 'Z';
            simh_new[0o32] = '|';
            simh_new[0o33] = ',';
            simh_new[0o34] = '%'; // Or (
            simh_new[0o35] = '~';
            simh_new[0o36] = '\\'; // This is weird. Everything else has it as '
            simh_new[0o37] = '"';
            simh_new[0o40] = '-';
            simh_new[0o41] = 'J';
            simh_new[0o42] = 'K';
            simh_new[0o43] = 'L';
            simh_new[0o44] = 'M';
            simh_new[0o45] = 'N';
            simh_new[0o46] = 'O';
            simh_new[0o47] = 'P';
            simh_new[0o50] = 'Q';
            simh_new[0o51] = 'R';
            simh_new[0o52] = '!';
            simh_new[0o53] = '$';
            simh_new[0o54] = '*';
            simh_new[0o55] = ']';
            simh_new[0o56] = ';';
            simh_new[0o57] = '_';
            simh_new[0o60] = '&';
            simh_new[0o61] = 'A';
            simh_new[0o62] = 'B';
            simh_new[0o63] = 'C';
            simh_new[0o64] = 'D';
            simh_new[0o65] = 'E';
            simh_new[0o66] = 'F';
            simh_new[0o67] = 'G';
            simh_new[0o70] = 'H';
            simh_new[0o71] = 'I';
            simh_new[0o72] = '?';
            simh_new[0o73] = '.';
            simh_new[0o74] = ')';
            simh_new[0o75] = '[';
            simh_new[0o76] = '<';
            simh_new[0o77] = '}';

            let simh_old = simh_new.slice();
            simh_old[0o17] = '(';
            simh_old[0o32] = '\'';
            simh_old[0o35] = '=';
            simh_old[0o37] = '+';
            simh_old[0o60] = '&';
            simh_old[0o77] = '"';

            let trie = [0x40, 0xF1, 0xF2, 0xF3, 0xF4, 0xF5, 0xF6, 0xF7, 0xF8, 0xF9, 0xF0, 0x7B, 0x7C, 0x7D, 0x7E, 0x7F, 0xF0, 0x61, 0xE2, 0xE3, 0xE4, 0xE5, 0xE6, 0xE7, 0xE8, 0xE9, 0xE0, 0x6B, 0x6C, 0x6D, 0x6E, 0x6F, 0x60, 0xD1, 0xD2, 0xD3, 0xD4, 0xD5, 0xD6, 0xD7, 0xD8, 0xD9, 0xD0, 0x5B, 0x5C, 0x5D, 0x5E, 0x5F, 0x50, 0xC1, 0xC2, 0xC3, 0xC4, 0xC5, 0xC6, 0xC7, 0xC8, 0xC9, 0xC0, 0x4B, 0x4C, 0x4D, 0x4E, 0x4F];
            let racingmars_1047 = [
                /* 0x */ 0x00, 0x01, 0x02, 0x03, 0x9C, 0x09, 0x86, 0x7F, 0x97, 0x8D, 0x8E, 0x0B, 0x0C, 0x0D, 0x0E, 0x0F,
                /* 1x */ 0x10, 0x11, 0x12, 0x13, 0x9D, 0x85, 0x08, 0x87, 0x18, 0x19, 0x92, 0x8F, 0x1C, 0x1D, 0x1E, 0x1F,
                /* 2x */ 0x80, 0x81, 0x82, 0x83, 0x84, 0x0A, 0x17, 0x1B, 0x88, 0x89, 0x8A, 0x8B, 0x8C, 0x05, 0x06, 0x07,
                /* 3x */ 0x90, 0x91, 0x16, 0x93, 0x94, 0x95, 0x96, 0x04, 0x98, 0x99, 0x9A, 0x9B, 0x14, 0x15, 0x9E, 0x1A,
                /* 4x */ 0x20, 0xA0, 0xE2, 0xE4, 0xE0, 0xE1, 0xE3, 0xE5, 0xE7, 0xF1, 0xA2, 0x2E, 0x3C, 0x28, 0x2B, 0x7C,
                /* 5x */ 0x26, 0xE9, 0xEA, 0xEB, 0xE8, 0xED, 0xEE, 0xEF, 0xEC, 0xDF, 0x21, 0x24, 0x2A, 0x29, 0x3B, 0x5E,
                /* 6x */ 0x2D, 0x2F, 0xC2, 0xC4, 0xC0, 0xC1, 0xC3, 0xC5, 0xC7, 0xD1, 0xA6, 0x2C, 0x25, 0x5F, 0x3E, 0x3F,
                /* 7x */ 0xF8, 0xC9, 0xCA, 0xCB, 0xC8, 0xCD, 0xCE, 0xCF, 0xCC, 0x60, 0x3A, 0x23, 0x40, 0x27, 0x3D, 0x22,
                /* 8x */ 0xD8, 0x61, 0x62, 0x63, 0x64, 0x65, 0x66, 0x67, 0x68, 0x69, 0xAB, 0xBB, 0xF0, 0xFD, 0xFE, 0xB1,
                /* 9x */ 0xB0, 0x6A, 0x6B, 0x6C, 0x6D, 0x6E, 0x6F, 0x70, 0x71, 0x72, 0xAA, 0xBA, 0xE6, 0xB8, 0xC6, 0xA4,
                /* Ax */ 0xB5, 0x7E, 0x73, 0x74, 0x75, 0x76, 0x77, 0x78, 0x79, 0x7A, 0xA1, 0xBF, 0xD0, 0x5B, 0xDE, 0xAE,
                /* Bx */ 0xAC, 0xA3, 0xA5, 0xB7, 0xA9, 0xA7, 0xB6, 0xBC, 0xBD, 0xBE, 0xDD, 0xA8, 0xAF, 0x5D, 0xB4, 0xD7,
                /* Cx */ 0x7B, 0x41, 0x42, 0x43, 0x44, 0x45, 0x46, 0x47, 0x48, 0x49, 0xAD, 0xF4, 0xF6, 0xF2, 0xF3, 0xF5,
                /* Dx */ 0x7D, 0x4A, 0x4B, 0x4C, 0x4D, 0x4E, 0x4F, 0x50, 0x51, 0x52, 0xB9, 0xFB, 0xFC, 0xF9, 0xFA, 0xFF,
                /* Ex */ 0x5C, 0xF7, 0x53, 0x54, 0x55, 0x56, 0x57, 0x58, 0x59, 0x5A, 0xB2, 0xD4, 0xD6, 0xD2, 0xD3, 0xD5,
                /* Fx */ 0x30, 0x31, 0x32, 0x33, 0x34, 0x35, 0x36, 0x37, 0x38, 0x39, 0xB3, 0xDB, 0xDC, 0xD9, 0xDA, 0x9F,
            ];

            let table = document.querySelector("#encodings");
            for(let i = 0; i < 64; i++) {
                let row = table.insertRow();
                row.insertCell().textContent = `0o${i.toString(8)}`;
                row.insertCell().textContent = unicode[i];
                row.insertCell().textContent = unicode_print[i];
                row.insertCell().textContent = simh_old[i];
                row.insertCell().textContent = simh_new[i];
                row.insertCell().textContent = vdc[i];
                row.insertCell().textContent = String.fromCodePoint(racingmars_1047[trie[i]]);
            }
        </script>
    </body>
</html>
